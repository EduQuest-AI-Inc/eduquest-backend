AWSTemplateFormatVersion: '2010-09-09'
Description: 'API Gateway setup for EduQuest Backend Flask Application'

Parameters:
  EC2PublicIP:
    Type: String
    Description: 'Public IP address of your EC2 instance'

  FlaskPort:
    Type: String
    Default: '5000'
    Description: 'Port where Flask is running on EC2'

  StageName:
    Type: String
    Default: 'prod'
    Description: 'API Gateway deployment stage name'
    AllowedValues:
      - dev
      - staging
      - prod

Resources:
  EduQuestAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: EduQuest-Backend-API
      Description: API Gateway for EduQuest Flask Backend
      EndpointConfiguration:
        Types:
          - REGIONAL
      Policy:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: 'execute-api:Invoke'
            Resource: '*'

  AuthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref EduQuestAPI
      ParentId: !GetAtt EduQuestAPI.RootResourceId
      PathPart: auth

  AuthProxyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref EduQuestAPI
      ParentId: !Ref AuthResource
      PathPart: '{proxy+}'

  UserResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref EduQuestAPI
      ParentId: !GetAtt EduQuestAPI.RootResourceId
      PathPart: user

  UserProxyResource:
