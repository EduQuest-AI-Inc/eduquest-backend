name: Deploy to EC2

on:
  push:
    branches:
      - development  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Decode SSH key
      run: |
        echo "${{ secrets.EC2_KEY }}" | base64 -d > ec2_key.pem
        chmod 600 ec2_key.pem

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_DEV_HOST }} << 'EOF'
          cd /home/ubuntu/eduquest-backend
          echo "Pulling latest changes..."
          git pull origin development

          echo "Activating virtual environment..."
          source venv/bin/activate
          pip install -r requirements.txt

          echo "Killing existing Flask app (if any)..."
          pkill -f app.py || true  # continue even if nothing is killed

          echo "Starting Flask app in background..."
          nohup python app.py > app.log 2>&1 &
        EOF